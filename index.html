<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" class="hero" alt="hero-img">
      <div class="content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, autobooks and podcasts on any device anywhere you like!</p>
        <div class="payment-plan">
          <div class="adjustment">
            <img src="./images/icon-music.svg" class="icon" alt="music-icon">
            <div class="annual-plan" style="padding-left: 20px;">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="change" style="padding: 20px;"><a href="#">Change</a></p>
        </div>
        <button class="pay-btn">Proceed to Payment</button>
        <p class="cancle">Cancel Order</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </p>
    </div>
  </footer>
</body>
</html>
